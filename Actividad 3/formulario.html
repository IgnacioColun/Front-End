<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
  <div class="form-container">
        <h2 class="title">Formulario de Registro</h2>
        <br>
        <form id="formulario" action="validacion.html" onsubmit="return validar()" method="post" class="row g-3">
            <div class="col-12 col-md-6">
                <label class="form-label">Nombre de Usuario</label>
                <input id="input-usuario" class="form-control" type="text" placeholder="Juan123">
                <div id="error-usuario"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Contraseña</label>
                <input id="input-contraseña" class="form-control" type="password">
                <div id="error-contraseña"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Confirmar Contraseña</label>
                <input id="confirmar-contraseña" class="form-control" type="password">
                <div id="error-confirmacion"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Dirección</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Las Gaviotas 123">
                <div id="error-direccion"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Comuna</label>
                <select id="comuna" class="form-select">
                    <option value="" selected>Seleccione una comuna</option>
                    <option value="comuna1">Valdivia</option>
                    <option value="comuna2">Panguipulli</option>
                    <option value="comuna3">La union</option>
                </select>
                <div id="error-comuna"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Número de Teléfono</label>
                <input id="input-telefono" class="form-control" type="text" placeholder="+569 6354 6352">
                <div id="error-telefono"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Página Web Personal</label>
                <input id="input-website" class="form-control" type="text" placeholder="http://www.misitio.com">
                <div id="error-sitio"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Aficiones/Pasatiempos</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="input-aficiones" placeholder="Añadir afición">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="button" id="añadir-hobbie">Añadir</button>
                    </div>
                </div>
                <ul id="lista-hobbies"></ul>
                <div id="error-aficiones"></div>
            </div>

        <div class="col">
            <center><button class="btn btn-primary" type="submit">Registrarse</button></center>
        </div>
    </form>
</div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
